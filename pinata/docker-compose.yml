version: '2'
services:
  db:
    container_name: pinata_db
    image: postgres
    restart: always
    env_file: db_env
    expose:
      - "5432"
    ports:
      - "5432:5432"
  web:
    container_name: pinata_web
    env_file: web_env
    build:
      context: .
      dockerfile: ./Dockerfile
    links:
      - db:db
    ports:
      - "8000:8000"
